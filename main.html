<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
 
<body>
	 <form id="my-form" method="post">
				<div>
			<label for="name">1.Name</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>		
		<div>
			<label for="email">2.Email</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>		
		<div> 
				<!-- 3. -->
			 <label for="gender">3.Gender:</label>
			 <label for="gender_m">M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		</div>		
		<div>
			<label for="cars">4.Car Brands</label>
			  <select name="cars" id="cars" required>
				  <option value="" disabled selected>--Please choose an option--</option>
				  <option>BMW</option>
				  <option>Audi</option>
				  <option>Mercedez</option>
			  </select>
		</div>
		<div>
			 <label for="Carage">5.CarAge:</label>
			 <input type="number" id="Carage" min="0" required >
		</div>		
		<div>
			<label for="dop">6.Date Of Purchase</label>
			<input type="date" id="dop" required>
		</div>		
		<div>
			 <label for="password">8.Password</label>
			 <input type="password" id="password" required>
		</div>
		 <div>
			<button type="submit">Submit</button>
		</div>
	</form> 
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 
</body>
 
</html>
